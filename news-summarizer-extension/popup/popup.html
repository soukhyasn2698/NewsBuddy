<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1>News Summarizer</h1>

    <div class="section">
      <h3>Select News Sources</h3>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="bbc" value="bbc" checked>
          BBC
        </label>
        <label>
          <input type="checkbox" id="npr" value="npr">
          NPR
        </label>
        <label>
          <input type="checkbox" id="nytimes" value="nytimes">
          New York Times
        </label>
        <label>
          <input type="checkbox" id="nbcnews" value="nbcnews">
          NBC News
        </label>
        <label>
          <input type="checkbox" id="foxnews" value="foxnews">
          Fox News
        </label>
      </div>
    </div>

    <div class="section">
      <h3>News Type</h3>
      <div class="radio-group">
        <label>
          <input type="radio" name="newsType" value="us" checked>
          US News
        </label>
        <label>
          <input type="radio" name="newsType" value="world">
          World News
        </label>
      </div>
    </div>

    <div class="section">
      <h3>üîç Keyword Search (Optional)</h3>
      <div class="keyword-group">
        <div style="display: flex; gap: 4px; margin-bottom: 4px;">
          <input type="text" id="keywordInput" placeholder="Enter keywords (e.g., canada, climate, AI, election)"
            style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px;">
          <button id="clearKeywordsBtn"
            style="padding: 8px 12px; background: #6c757d; color: white; border: none; border-radius: 4px; font-size: 11px; cursor: pointer;">
            Clear
          </button>
        </div>
        <div style="font-size: 10px; color: #666; margin-top: 2px;">
          üí° <strong>Examples:</strong> "canada", "climate change", "artificial intelligence", "election 2024"<br>
          üîç Leave empty for general news, or enter keywords to find specific topics
        </div>
      </div>
    </div>

    <button id="fetchBtn" class="fetch-button">
      <span id="btnText">Fetch & Summarize</span>
      <div id="spinner" class="spinner hidden"></div>
    </button>

    <!--<button id="testBtn" class="test-button" style="margin-top: 8px; padding: 6px 12px; background: #28a745; color: white; border: none; border-radius: 4px; font-size: 12px; cursor: pointer;">
      Test Link (Google)
    </button>

    <button id="checkAiBtn" class="ai-check-button" style="margin-top: 4px; padding: 6px 12px; background: #6f42c1; color: white; border: none; border-radius: 4px; font-size: 12px; cursor: pointer;">
      Check Gemini Nano Status
    </button>

   <button id="openDashboardBtn" class="dashboard-button" style="margin-top: 4px; padding: 6px 12px; background: #ff6b35; color: white; border: none; border-radius: 4px; font-size: 12px; cursor: pointer;">
      üìä Open Dashboard
    </button>-->

    <div id="aiStatus" class="ai-status"
      style="margin-top: 8px; padding: 8px; background: #f8f9fa; border-radius: 4px; font-size: 11px; display: none;">
      <div id="aiStatusText"></div>
    </div>

    <div id="results" class="results hidden">
      <h3>News Summaries</h3>
      <div id="summaryList"></div>
    </div>

    <div id="error" class="error hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>

</html>

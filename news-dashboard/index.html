<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard - Your Summarized Articles</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">üì∞ News Dashboard</h1>
                <div class="header-actions">
                    <button id="refreshBtn" class="btn btn-primary">
                        <span class="icon">üîÑ</span>
                        Refresh from Extension
                    </button>
                    <button id="clearBtn" class="btn btn-secondary">
                        <span class="icon">üóëÔ∏è</span>
                        Clear History
                    </button>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search articles..." class="search-input">
                <button id="searchBtn" class="search-button">üîç</button>
            </div>
            
            <div class="filters">
                <select id="sourceFilter" class="filter-select">
                    <option value="">All Sources</option>
                    <option value="BBC">BBC</option>
                    <option value="NPR">NPR</option>
                    <option value="NEW YORK TIMES">New York Times</option>
                    <option value="NBC NEWS">NBC News</option>
                    <option value="FOX NEWS">Fox News</option>
                </select>
                
                <select id="dateFilter" class="filter-select">
                    <option value="">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
                
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                    <option value="us">US News</option>
                    <option value="world">World News</option>
                </select>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalArticles">0</div>
                <div class="stat-label">Total Articles</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayArticles">0</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueSources">0</div>
                <div class="stat-label">Sources</div>
            </div>
        </div>

        <main class="main-content">
            <div id="articlesContainer" class="articles-container">
                <div class="loading" id="loadingState">
                    <div class="loading-spinner"></div>
                    <p>Loading your news articles...</p>
                </div>
                
                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-icon">üì∞</div>
                    <h3>No Articles Yet</h3>
                    <p>Use the Chrome extension to fetch and summarize news articles.</p>
                    <p>They will appear here automatically!</p>
                </div>
            </div>
        </main>

        <div class="export-section">
            <h3>Export Your Data</h3>
            <div class="export-buttons">
                <button id="exportJsonBtn" class="btn btn-outline">Export as JSON</button>
                <button id="exportCsvBtn" class="btn btn-outline">Export as CSV</button>
                <button id="exportHtmlBtn" class="btn btn-outline">Export as HTML</button>
            </div>
        </div>
    </div>

    <div id="articleModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-meta">
                    <span id="modalSource" class="source-badge"></span>
                    <span id="modalDate" class="date-text"></span>
                </div>
                <div id="modalSummary" class="summary-text"></div>
                <div class="modal-actions">
                    <a id="modalLink" href="#" target="_blank" class="btn btn-primary">Read Full Article</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
